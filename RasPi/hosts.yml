raspi:
  hosts: opossum

  vars:
    packages_to_install:
      - "python3-pip"
      - "zsh"
      - "git"

    ansible_user: "tmp"
    ansible_password: "tmp"
    ansible_python_interpreter: "/bin/python3"

    # Role variables
    target_username: "tmp"

    # sshd_config variables
    ssh_port: 22
    PermitRootLogin: "yes"
    PasswordAuthentication: "yes"
    ClientAliveInterval: 30
    ClientAliveCountMax: 240
    # whether to generate or not new keys
    new_ssh_host_keys: false
    new_ssh_user_keys: false

    # Shell and optional zsh customization
    new_default_shell: "/bin/zsh"
    OhMyZsh:
      install: true

      # installing p10k with this role requires OhMyZsh.install to be true
      install_powerlevel10k: true

      path: "/opt/ohmyzsh"
      # keep_zshrc needs to be either "yes" or "no"
      keep_zshrc: "no"

      # if install_powerlevel10k is true, it will copy a p10k config
      copy_config: true

    # Swap file settings
    swap_file_path: "/swap"
    swap_file_size_mb: 2048
